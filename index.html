<!DOCTYPE html>
<html>
  <head>
    <title>Brewery Locator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container"> 
      <div class="header">
       <h2>LOCATE A BREWERY NEAR YOU!</h2>
      </div>
      <div class="userlocation">Where are you located?
        <div class="addressbox">
          <input type="text" placeholder="Address, ZIP, etc..."" id="search" name="search">
        </div>
        <button class="button" id="findBreweries">Find Breweries!</button>
      </div>
      <div id="map"></div>
      <div class="listings" id="listings"></div>
    </div>
  </body>
  <script type="text/javascript" src="app.js"></script>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSGGxwR4nSLuVZlNjj_cozRakQsNmeZnU&libraries=places">
  </script>
</html>
